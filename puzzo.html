<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUZZO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            font-size: 15vw;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 20vw;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 25vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PUZZO</h1>
    </div>
</body>
</html>
