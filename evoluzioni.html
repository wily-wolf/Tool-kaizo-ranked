    }

    select {

    .results {

    .card {
      background-color: #1e1e1e;

      padding: 5px 10px;

    /* Main content */

    /* Stile label evoluzioni */
    .evolution-type {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
      flex-wrap: wrap;
    }
    /* Altezza fissa per garantire l'allineamento verticale */

      display: inline-flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      height: 40px;
      padding: 0 20px;
      border: 2px solid transparent;
      border-radius: 25px;
      transition: border-color 0.3s, background-color 0.3s;
    }
    .evolution-type label.token:hover {

    .evolution-type input[type="radio"] {
      -webkit-appearance: none;

    .evolution-type span {

    /* Stile per la checkbox "Oggetti Evolutivi" */
    .object-toggle {
      display: block;
      align-items: center;

	#backToTop {

    @media (max-width: 768px) {

	.nav-menu li.tracker a {
	  animation: backgroundPulse 2s infinite;
	}
	  
  </style>

  <div class="main-content">
    <div class="container">
      <h1>Evoluzioni Pok√©mon</h1>
      
      <!-- Sezione per la modalit√† evoluzione/oggetti -->
      <div class="evolution-type">
        <label class="token">
          <input type="radio" name="evolutionType" value="normal" checked>

      </div>
      
      <!-- Checkbox per la modalit√† "Oggetti Evolutivi" -->
      <div class="object-toggle">
        <input type="checkbox" id="objectToggle">
        <label for="objectToggle">Oggetti Evolutivi</label>
      </div>
      
      <!-- Select per la ricerca (sar√† popolato con Pok√©mon o con oggetti in base alla modalit√†) -->
      <select id="pokemonSelect">
        <option value="">-- Seleziona --</option>
      </select>
      
      <div id="results" class="results"></div>
    </div>

  <!-- Pulsante "Torna Su" -->
  <button id="backToTop">Torna Su</button>

  <script>
    // Funzione che restituisce l'URL corretto per lo sprite del Pok√©mon
    function getSpriteURL(name) {
      // Se il nome contiene parentesi, rimuove la parte extra (es. " (Water Stone)")
      if (name.includes('(')) {
        name = name.substring(0, name.indexOf('(')).trim();
      }
      // Link allo sprite
      return `https://img.pokemondb.net/sprites/black-white/normal/${name.toLowerCase()}.png`;
    }

    let nonFullEvo = [];
    let pokedex = [];
    let maxBST = 600; // Default max BST per evoluzioni normali

    async function loadJSONFiles() {
      try {
        const nonFullEvoResponse = await fetch('non-full-evo.json');
        nonFullEvo = await nonFullEvoResponse.json();
        const pokedexResponse = await fetch('pokedex.json');
        pokedex = await pokedexResponse.json();
        // Popola il select in base allo stato della modalit√†
        populateSelect();
        
        // Inizializza Select2 per il select
        $(document).ready(function() {
          $('#pokemonSelect').select2({
            placeholder: "-- Seleziona --",
            allowClear: true,
            width: '100%',
            theme: "classic",
            dropdownCssClass: "select2-dropdown-dark"
          });
          
          $("<style>")
            .prop("type", "text/css")
            .html(`
              .select2-dropdown { background-color: #1e1e1e !important; }
              .select2-search__field { background-color: #2a2a2a !important; color: #f0f0f0 !important; }
              .select2-results { background-color: #1e1e1e !important; }
              .select2-results__options { background-color: #1e1e1e !important; color: #f0f0f0 !important; }
            `)
            .appendTo("head");
        });
      } catch (error) {
        console.error('Errore nel caricamento dei file JSON:', error);
      }
    }
    
    // Popola il select in modalit√† normale (Pok√©mon) o oggetti evolutivi
    function populateSelect() {
      const select = document.getElementById('pokemonSelect');
      // Distruggi Select2 se √® inizializzato
      if ($('#pokemonSelect').data('select2')) {
        $('#pokemonSelect').select2('destroy');
      }
      // Svuota le opzioni esistenti
      select.innerHTML = '<option value="">-- Seleziona --</option>';
      
      if (document.getElementById('objectToggle').checked) {
        // Modalit√† Oggetti Evolutivi: estrai valori distinti non numerici dal campo "Level"
        const objects = [...new Set(nonFullEvo
          .filter(p => isNaN(parseInt(p.Level)))
          .map(p => p.Level))];
        objects.sort();
        objects.forEach(obj => {
          const option = document.createElement('option');
          option.value = obj;
          option.textContent = obj;
          select.appendChild(option);
        });
      } else {
        // Modalit√† normale: popola con i nomi dei Pok√©mon UNICI (campo "Evolving from")
        // Usa un Set per eliminare i duplicati
        const uniqueNames = [...new Set(nonFullEvo.map(p => p["Evolving from"]))];
        uniqueNames.sort();
        uniqueNames.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });
      }
      // Reinizializza Select2
      $('#pokemonSelect').select2({
        placeholder: "-- Seleziona --",
        allowClear: true,
        width: '100%',
        theme: "classic",
        dropdownCssClass: "select2-dropdown-dark"
      });
    }
    
    function getPokemonDataByName(name) {
      return pokedex.find(p => p.name.toLowerCase() === name.toLowerCase());
    }
    
    function shareAtLeastOneType(types1, types2) {
      return types1.some(type => types2.includes(type));
    }
    
    function getBstClass(bst) {
      if (bst >= 580) return "bst-high";
      if (bst >= 523) return "bst-1";
      if (bst >= 500) return "bst-2";
      if (bst >= 465) return "bst-3";
      if (bst >= 430) return "bst-4";
      if (bst >= 380) return "bst-5";
      return "bst-6";
    }
    
    function updateResults() {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';
      
      if (document.getElementById('objectToggle').checked) {
        const selectedObject = $('#pokemonSelect').val();
        if (!selectedObject) return;
        const matchingRecords = nonFullEvo.filter(p => p.Level === selectedObject);
        if (matchingRecords.length === 0) {
          resultsContainer.textContent = 'Nessun Pok√©mon trovato per l\'oggetto selezionato.';
          return;
        }
        matchingRecords.forEach(record => {
          const pokemonData = getPokemonDataByName(record["Evolving from"]);
          if (!pokemonData) return;
          
          const card = document.createElement('div');
          card.className = 'card';
          
          const img = document.createElement('img');
          // Utilizza la funzione getSpriteURL per ottenere l'URL corretto
          img.src = getSpriteURL(pokemonData.name);
          img.alt = pokemonData.name;
          card.appendChild(img);
          
          const nameEl = document.createElement('p');
          nameEl.innerHTML = `<strong>${pokemonData.name}</strong>`;
          card.appendChild(nameEl);
          
          const typesEl = document.createElement('p');
          typesEl.textContent = pokemonData.types.join(' / ');
          card.appendChild(typesEl);
          
          card.addEventListener('click', () => {
            document.getElementById('objectToggle').checked = false;
            populateSelect();
            $('#pokemonSelect').val(record["Evolving from"]).trigger('change');
            $('html, body').animate({ scrollTop: 0 }, 500);
          });
          
          resultsContainer.appendChild(card);
        });
      } else {
        const selectedName = $('#pokemonSelect').val();
        if(!selectedName) return;
        
        const basePokemon = nonFullEvo.find(p => p["Evolving from"] === selectedName);
        const basePokemonPokedex = getPokemonDataByName(selectedName);
        if(!basePokemon || !basePokemonPokedex) {
          resultsContainer.textContent = 'Dati non trovati per il Pok√©mon selezionato.';
          return;
        }
        
        const candidates = pokedex.filter(p => 
          p.bst > basePokemon.BST &&
          p.bst <= maxBST &&
          shareAtLeastOneType(p.types, basePokemon.Types)
        );
        if(candidates.length === 0) {
          resultsContainer.textContent = 'Nessuna evoluzione trovata.';
          return;
        }
        
        const probability = (1 / candidates.length).toFixed(3);
        candidates.forEach(candidate => {
          const card = document.createElement('div');
          card.className = 'card';
          
          const img = document.createElement('img');
          // Utilizza la funzione getSpriteURL per ottenere l'URL corretto
          img.src = getSpriteURL(candidate.name);
          img.alt = candidate.name;
          card.appendChild(img);
          
          const nameEl = document.createElement('p');
          nameEl.innerHTML = `<strong>${candidate.name}</strong>`;
          card.appendChild(nameEl);
          
          const bstEl = document.createElement('div');
          const bstSpan = document.createElement('span');
          bstSpan.className = `bst-box ${getBstClass(candidate.bst)}`;
          bstSpan.textContent = candidate.bst;
          bstEl.appendChild(bstSpan);
          card.appendChild(bstEl);
          
          const typesEl = document.createElement('p');
          typesEl.textContent = candidate.types.join(' / ');
          card.appendChild(typesEl);
          
          const probEl = document.createElement('p');
          probEl.textContent = `${(probability * 100).toFixed(1)}%`;
          card.appendChild(probEl);
          
          // Aggiungi l'event listener che permette di selezionare questo Pok√©mon se √® disponibile nel menu
          card.addEventListener('click', () => {
            // Verifica se questo Pok√©mon √® disponibile nel menu a tendina
            const isInDropdown = nonFullEvo.some(p => p["Evolving from"] === candidate.name);
            if (isInDropdown) {
              // Seleziona questo Pok√©mon nel menu a tendina
              $('#pokemonSelect').val(candidate.name).trigger('change');
              $('html, body').animate({ scrollTop: 0 }, 500);
            }
          });
          
          // Aggiungi un titolo per indicare che √® cliccabile se √® disponibile nel menu
          if (nonFullEvo.some(p => p["Evolving from"] === candidate.name)) {
            card.title = "Clicca per selezionare questo Pok√©mon";
            card.style.cursor = "pointer";
          }
          
          resultsContainer.appendChild(card);
        });
      }
    }
    
    // Funzione per mostrare/nascondere il pulsante "Torna Su"
	function checkScroll() {
	  if ($(window).scrollTop() > 300) {
		$('#backToTop').addClass('show');
	  } else {
		$('#backToTop').removeClass('show');
	  }
	}
    
    $(document).ready(function() {
      // Carica i file JSON al caricamento della pagina
      loadJSONFiles();
      
      // Gestione della checkbox "Oggetti Evolutivi"
      $('#objectToggle').on('change', function() {
        populateSelect();
        $('#results').html('');
      });
      
      // Evento per i radio button delle evoluzioni (normali o potenziate)
      $('input[name="evolutionType"]').on('change', function() {
        maxBST = $(this).val() === 'normal' ? 600 : 680;
        if(!$('#objectToggle').prop('checked') && $('#pokemonSelect').val()) {
          updateResults();
        }
      });
      
      // Evento sul select (sia per modalit√† Pok√©mon che per oggetti evolutivi)
      $('#pokemonSelect').on('change', function() {
        updateResults();
      });
      
      // Controlla lo scroll della finestra
      $(window).on('scroll', checkScroll);
      
      // Click sul pulsante "Torna Su": scrolla in alto in maniera animata
      $('#backToTop').on('click', function() {
        $('html, body').animate({ scrollTop: 0 }, 500);
      });
    });
    
    function toggleMenu() {
      document.querySelector(".nav-menu").classList.toggle("active");
    }
  </script>
